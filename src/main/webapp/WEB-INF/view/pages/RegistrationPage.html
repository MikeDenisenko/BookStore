<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="shortcut icon" href="/resources/static/images/favicon.ico" />
    <link rel="stylesheet" href="/resources/static/css/form.css">
    <title>Registration</title>
</head>
<body>
<script th:src="@{/resources/static/js/Form.js}" ></script>
<script th:src="@{/resources/static/js/ToolTip.js}" ></script>
<div class="outer">
    <div class="form">
        <h1>Registration</h1>
    <form name="formReg" th:method="POST" onsubmit="return validateAll(formReg, options)" th:object="${user}" >
    <p><input data-tooltip="Enter your name, please." name="name" type="text" th:field="*{name}" id="name" placeholder="Name"/>
        <span class="nameError" aria-live="polite"></span>
    <ul>
        <li th:each="err : ${#fields.errors('name')}" th:text="${err}" class="error" ></li>
    </ul>

    <p><input data-tooltip="Enter your password, please." name="password" type="password" th:field="*{password}" id="password" placeholder="Password"/>
        <span class="passwordError" aria-live="polite"></span>
        <ul>
            <li th:each="err : ${#fields.errors('password')}" th:text="${err}" class="error" ></li>
        </ul>

    <p><input data-tooltip="Confirm password, please." name="confirmPassword" type="password" th:field="*{confirmPassword}" id="confirmPassword" placeholder="Confirm password"/>
        <span class="confirmPasswordError" aria-live="polite"></span>

    <p><input data-tooltip="Enter your email, please." name="email" type="email" th:field="*{email}" id="email" placeholder="Email"/>
        <span class="emailError" aria-live="polite"></span>

    <p><input data-tooltip="Enter your birthday date, please." name="birthday" type="date" th:field="*{birthday}" id="birthday" placeholder="Birthday"/>
        <span class="birthdayError" aria-live="polite"></span>

    <p><select data-tooltip="Select the correct option, please." name="gender" th:field="*{gender}" id="gender">
        <option th:value="''" >Gender</option>
        <option th:value="'M'" th:text="Male">Male</option>
        <option th:value="'F'" th:text="Female">Female</option>
    </select>
        <span class="genderError" aria-live="polite"></span>

    <p><img th:src="@{../../../resources/static/images/Captcha.png}">
    <p><input data-tooltip="Enter symbols, please." name="captcha" type="text" th:field="*{captcha}" id="captcha"/>
        <span class="captchaError" aria-live="polite"></span>

    <input type="hidden" name="nameValidationResult" id="nameValidationResult">
    <input type="hidden" name="captchaValidationResult" id="captchaValidationResult">
    <input type="hidden" name="role" id="role" value="user">
        <p>
            <input class="formButton" type="submit" value="Submit">
            <input class="formButton" type="reset" value="Reset">
        <p>
            <button class="button" onclick="location.href='/'" type="button">Back</button>
    </form>
    </div>
</div>
</body>
</html>
