<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Greeting you at user page!</title>
    <link rel="shortcut icon" href="/resources/static/images/favicon.ico" />
    <link rel="stylesheet" href="/resources/static/css/form.css">
    <link rel="stylesheet" href="/resources/static/css/bookstore.css">
    <link rel="stylesheet" href="/resources/static/css/topnav.css">
    <link rel="stylesheet" href="/resources/static/css/usersTable.css">
</head>
<body>

<div class="topnav">
    <h1> Hello, <span th:text="${currentUser}"></span> !
        <a href="/logout" >LOGOUT</a></h1>
</div>
<div class="sidenav" align="left">
    <a href="/admin/profile" class="">Profile</a>
    <a href="#">Users</a>
    <a id="selected" href="/admin/books">Books</a>
</div>

<div align="center">
        <table id="customers" align="center">
            <tr>
                <td>ID</td>
                <td>TITLE</td>
                <td>PRICE</td>
                <td>PHOTO</td>
                <td><button class="button" onclick="location.href='/BasketPage'" type="button">Basket</button></td>
            </tr>
            <tr th:each="book : ${books}">

                <td th:text="${book.id}"></td>
                <td th:text="${book.name}"></td>
                <td th:text="${book.actualPrice}"></td>
                <td><img id="image" th:src="${book.photoPath}" width="50" height="80" alt=""></img></td>
                <td><form th:method="POST" th:action="@{/admin/books/{id}(id=${book.id})}" >
                    <input class="formButton" type="submit" value="Edit">
                </form></td>

                <td><form th:method="DELETE" th:action="@{/admin/books/{id}(id=${book.id})}" >
                    <input class="formButton" type="submit" value="Delete">
                </form></td>
            </tr>
            <tr>
                <form th:method="GET" th:action="@{/admin/books/add}" th:align="center" >
                    <td><input class="formButton" type="submit" value="Add a book"></td>
                </form>
            </tr>
        </table>

</div>
</body>
</html>
