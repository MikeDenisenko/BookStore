<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Orders list</title>
    <link rel="shortcut icon" href="/resources/static/images/favicon.ico" />
    <link rel="stylesheet" href="/resources/static/css/form.css">
    <link rel="stylesheet" href="/resources/static/css/bookstore.css">
    <link rel="stylesheet" href="/resources/static/css/topnav.css">
    <link rel="stylesheet" href="/resources/static/css/usersTable.css">
</head>
<body>

<div class="topnav">
    <h1> Hello, <span th:text="${currentUser}"></span> !
        <a href="/logout" >LOGOUT</a></h1>
</div>
<div class="sidenav" align="left">
    <a href="/user/profile">Profile</a>
    <a id="selected" href="/order">Orders</a>
    <a href="/user">Books</a>
</div>

<div>
    <table id="customers" align="center">
        <tr>
            <td>ID</td>
            <td>TOTAL PRICE</td>
            <td>USER</td>
            <td>STATUS</td>
        </tr>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.totalPrice}"></td>
            <td th:text="${order.user.name}"></td>
            <td th:text="${order.orderStat}"></td>
            <td><form th:method="GET" th:action="@{/order/{id}(id=${order.getId()})}" >
                <input class="formButton" type="submit" value="See details">
            </form></td>
        </tr>
    </table>
</div>
</body>
</html>
